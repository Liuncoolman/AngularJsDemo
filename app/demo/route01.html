<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>AngularJS 路由实例 - 菜鸟教程</title>
    <script src="https://cdn.bootcss.com/angular.js/1.7.0/angular.min.js"></script>
    <script src="https://cdn.bootcss.com/angular.js/1.7.0/angular-route.min.js"></script>
</head>
<body ng-app='routingDemoApp'>

<h2>AngularJS 路由应用</h2>
<ul>
    <li><a href="#!/">首页</a></li>
    <li><a href="#!/computers">电脑</a></li>
    <li><a href="#!/printers">打印机</a></li>
    <li><a href="#!/blabla">其他</a></li>
</ul>
<!--ng-view：该 div 内的 HTML 内容会根据路由的变化而变化。-->
<div ng-view></div>
<script>
    angular
        // 载入了实现路由的 js 文件：angular-route.js。
        // 包含了 ngRoute 模块作为主应用模块的依赖模块。
        .module('routingDemoApp', ['ngRoute'])
        // 配置 $routeProvider 定义路由规则。
        .config(['$routeProvider', function ($routeProvider) {
            $routeProvider
                // 参数一：URL 或者 URL 正则规则。
                // 参数二：路由配置对象。
                .when('/', {template: '这是首页页面'})
                .when('/computers', {template: '这是电脑分类页面'})
                .when('/printers', {template: '这是打印机页面'})
                .otherwise({redirectTo: '/'});
        }]);

    /*路由配置对象语法规则如下：
    $routeProvider.when(url, {
        template: string,       在 ng-view 中插入简单的 HTML 内容
        templateUrl: string,    在 ng-view 中插入 HTML 模板文件
        controller: string,     function、string或数组类型，在当前模板上执行的controller函数，生成新的scope。
        controllerAs: string,   string类型，为controller指定别名。
        redirectTo: string, function,   重定向的地址。
        resolve: object<key, function>  指定当前controller所依赖的其他模块。
    });*/
</script>
</body>
</html>
