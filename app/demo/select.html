<H3>使用 ng-options 创建选择框(源数据为对象)</H3>

<!--<div ng-app="objectApp" ng-controller="objectCtrl">

    <p>选择的网站是:</p>

<p>该实例演示了使用对象作为创建下拉列表。</p>
<hr>

<h3>value对应的值也是对象</h3>
<div ng-app="objectApp2" ng-controller="myCtrl">

    <p>选择一辆车:</p>

    <!--<select ng-model="selectedCar" ng-options="x for (x, y) in cars">
    </select>
-->
    <!--    y.brand for (x, y) in cars-->
    <select ng-model="selectedCar" ng-options="y.brand for (x, y) in cars">
    </select>

    <h1>你选择的是: {{selectedCar.brand}}</h1>
    <h2>模型: {{selectedCar.model}}</h2>
    <h3>颜色: {{selectedCar.color}}</h3>

    <p>注意选中的值是一个对象。</p>
</div>

</body>
<script>

    var app = angular.module('optionsApp', []);
    app.controller('myCtrl', function ($scope) {
        $scope.names = [
            {site: "Google", url: "http://www.google.com"},
            {site: "Runoob", url: "http://www.runoob.com"},
            {site: "Taobao", url: "http://www.taobao.com"}
        ];
    });

    var optionsApp2 = angular.module('optionsApp2', []);
    optionsApp2.controller('myCtrl', function ($scope) {
        $scope.sites = [
            {site: "Google", url: "http://www.google.com"},
            {site: "Runoob", url: "http://www.runoob.com"},
            {site: "Taobao", url: "http://www.taobao.com"}
        ];
    });

    var objectApp = angular.module('objectApp', []);
    objectApp.controller('objectCtrl', function ($scope) {
        $scope.sites = {
            site01: "Google",
            site02: "Runoob",
            site03: "Taobao"
        };
    });

    var app = angular.module('objectApp2', []);
    app.controller('myCtrl', function ($scope) {
        $scope.cars = {
            car01: {brand: "Ford", model: "Mustang", color: "red"},
            car02: {brand: "Fiat", model: "500", color: "white"},
            car03: {brand: "Volvo", model: "XC90", color: "black"}
        }
    });
</script>
</html>
